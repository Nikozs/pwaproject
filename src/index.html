<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta name="theme-color" content="#000" />
    <meta name="description" content="Shows campus restaurant and route data" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="preload" href="./assets/styles/dark.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="./assets/styles/dark.css"></noscript>
    <link rel="preload" href="./assets/styles/responsive.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="./assets/styles/responsive.css"></noscript>
    <link rel="preload" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"/></noscript>
    <link rel="preload" href="https://use.fontawesome.com/releases/v5.15.2/css/v4-shims.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/v4-shims.css"/></noscript>
    <link rel="preload" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript> <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" /></noscript>
    <script async defer src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script defer async type="application/json" src="./index.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <span class="navbar-toggle" id="js-navbar-toggle">
        <i class="fas fa-bars"></i>
      </span>
      <a href="" class="logo"><img height="22px" width="22px" alt="logo" /></a>
      <ul class="main-nav" id="js-menu">
        <li>
          <a href="" class="nav-links" id="etusivu">Etusivu</a>
        </li>
        <li>
          <a href="" class="nav-links" id="switchLanguage"
            ><i class="fas fa-language"></i>
            <p id="language">Vaihda kieli</p></a
          >
        </li>
        <li>
          <a href="" class="nav-links" id="toggleTheme"
            ><i class="fas fa-adjust"></i>
            <p id="theme">Vaihda teema</p></a
          >
        </li>
      </ul>
    </nav>

    <header>
      <h1 id="headertext"></h1>
    </header>

    <section id="campusHeader">
      <h1 id="campusText">Kampukset:</h1>
    </section>

    <div class="grid-container">

      <!-- <div class="grid-item campus-item">
        <a href="" onclick="showSelected('arabia'), event.preventDefault();">
          <img
            src="./assets/images/hameentie135-arabian-kampus.jpg"
            class="campusImg"
            alt="campus image"
            width="150"
            height="150"
          />

          <section>
            <h5>Arabian kampus</h5>
            <ul id="arabia" class="campus"></ul>
          </section>
        </a>
      </div> -->

      <div class="grid-item campus-item">
        <a href="" onclick="showSelected('karamalmi'), event.preventDefault();">
          <img
            src="./assets/images/karamalmin-kampus-ilmakuva.webp"
            class="campusImg"
            alt="campus image"
            width="150"
            height="150"
          />

          <section>
            <p id="campusName-1">Karamalmin kampus</p>
            <ul id="karamalmi" class="campus"></ul>
          </section>
        </a>
      </div>

      <div class="grid-item campus-item">
        <a href="" onclick="showSelected('myllypuro'), event.preventDefault();">
          <img
            src="./assets/images/myllypuron-kampus-ilmakuva_2.webp"
            class="campusImg"
            alt="campus image"
            width="150"
            height="150"
          />

          <section>
            <p id="campusName-2">Myllypuron kampus</p>
            <ul id="myllypuro" class="campus"></ul>
          </section>
        </a>
      </div>

      <div class="grid-item campus-item">
        <a href="" onclick="showSelected('myyrmaki'), event.preventDefault();">
          <img
            src="./assets/images/myyrmaen-kampus-ilmakuva.webp"
            class="campusImg"
            alt="campus image"
            width="150"
            height="150"
          />

          <section>
            <p id="campusName-3">Myyrm√§en kampus</p>
            <ul id="myyrmaki" class="campus"></ul>
          </section>
        </a>
      </div>
    </div>
    <div class="wrapper">
      <div class="restaurant-container"></div>
    </div>
    <script async defer type="application/json" src="./modules/hsl-map.js"></script>
  </body>
</html>
